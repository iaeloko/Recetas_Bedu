<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de recetas</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <div class="dish-selected-content no-display">
        <div class="dish-selected">
            <button id="btnCloseDishSelected" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-close" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
            </button>
        </div>
        <div class="dish-selected-background"></div>
    </div>
    <header>
         
            <img src="https://cvws.icloud-content.com/B/AUurK2iNv-aQBR4L2g9PpP2LST5gAUaYq18c7FkhMA7LzK5LVMmghJJZ/recetapp.jpg?o=AkNyy6cJjBtms1sNmw-r_ftDOgA7a1-A3R-ElvHgGEPQ&v=1&x=3&a=CAogH1joWGIiR8JB0MVSiWQYmIUlwbRkNJezX3S37PlgjQoSaxD1t6iOsDAY9ZSEkLAwIgEAUgSLST5gWgSghJJZaiXDCzOw_M2ckSZvUecAusLeE3LF8fROBBSGN8ViRhyraW_9bozFciVJKuFxAJzm-O_-jR31dMbNsNQ_h6Dj0lg2uPt6JwD_bc84V7nP&e=1662185966&fl=&r=7f9504f1-90c8-4a6a-a54c-17d34df36b3e-1&k=6cb92I9MI5bawj5_EGvHHw&ckc=com.apple.clouddocs&ckz=com.apple.CloudDocs&p=28&s=N6tPk0xCO0XJuZIC0zqxDM0fNKM&cd=i"alt="Logo Recet App" id="logo">
        
    </header>
    <main>
        <section class="search-content">
            <h1>Â¡Recetas de todo el mundo!</h1>
            <form action="" id="search">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#363637" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                      </svg>
                    <input type="text" name="" id="txtRecipe" placeholder="Busca una receta" required>
                    <span title="Busqueda aleatoria">

                        <button id="btnSearchRandom">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-random" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <polyline points="15 4 19 4 19 8" />
                                <line x1="14.75" y1="9.25" x2="19" y2="4" />
                                <line x1="5" y1="19" x2="9" y2="15" />
                                <polyline points="15 19 19 19 19 15" />
                                <line x1="5" y1="5" x2="19" y2="19" />
                              </svg>
                        </button>
                    </span>
                </div>
                <button id="btnSearchRecipe">Buscar</button>
            </form>
            <div id="spinner">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                  </div>
            </div>
        </section>
        <section class="dishes-content">
            <div class="dishes">
            </div>
        </section>
    </main>
      
    <script src="../src/js/index.js"></script>
</body>
</html>
