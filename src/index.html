<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de recetas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="navigation">
                <li class="navigation__list">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-menu" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#07090D" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="18" x2="20" y2="18" />
                    </svg>
                </li>
                <li class="navigation__list">
                    <div class="user-location">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-location" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="11" r="3" />
                            <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                          </svg>
                        <span>México</span>
                    </div>
                </li>
                <li class="navigation__list shopping-cart">
                    <span class="shopping-cart__num-items">3</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#07090D" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="6" cy="19" r="2" />
                        <circle cx="17" cy="19" r="2" />
                        <path d="M17 17h-11v-14h-2" />
                        <path d="M6 5l14 1l-1 7h-13" />
                    </svg>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-content">
            <h1>¡Recetas de todo el mundo!</h1>
            <form action="" id="search">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#363637" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                      </svg>
                    <input type="text" name="" id="txtReceta" placeholder="Busca una receta">
                    <button id="btnSearchSettings">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-search-settings" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#363637" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="14" cy="6" r="2" /><line x1="4" y1="6" x2="12" y2="6" /><line x1="16" y1="6" x2="20" y2="6" /><circle cx="8" cy="12" r="2" /><line x1="4" y1="12" x2="6" y2="12" /><line x1="10" y1="12" x2="20" y2="12" /><circle cx="17" cy="18" r="2" /><line x1="4" y1="18" x2="15" y2="18" /><line x1="19" y1="18" x2="20" y2="18" /></svg>
                    </button>
                </div>
                <button id="btnBuscarReceta">Buscar</button>
            </form>
        </section>
        <section class="dishes-content">
            <h2>Resultados de busqueda 'pizza':</h2>
            <div class="dishes">
                <div class="dish">
                    <ul class="dish__data">
                        <li>
                            <p class="dish__data__name">Double Spicy Pizasdsadza</p>
                        </li>
                        <li class="dish__data__list">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-kitchen" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M19 3v12h-5c-.023 -3.681 .184 -7.406 5 -12zm0 12v6h-1v-3m-10 -14v17m-3 -17v3a3 3 0 1 0 6 0v-3" />
                              </svg>
                            <p class="dish__data__category">Vegetarian</p>
                        </li>
                        <li class="dish__data__list">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-place" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="12" cy="11" r="3" />
                                <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                                </svg>
                            <p class="dish__data__area">Italian</p>
                        </li>

                    </ul>
                    <img class="dish-img" src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt="">
                </div>
                <div class="dish">
                    <ul class="dish__data">
                        <li>
                            <p class="dish__data__name">Double Spicy Pizasdsadza</p>
                        </li>
                        <li class="dish__data__list">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-kitchen" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M19 3v12h-5c-.023 -3.681 .184 -7.406 5 -12zm0 12v6h-1v-3m-10 -14v17m-3 -17v3a3 3 0 1 0 6 0v-3" />
                              </svg>
                            <p class="dish__data__category">Vegetarian</p>
                        </li>
                        <li class="dish__data__list">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-place" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="12" cy="11" r="3" />
                                <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                                </svg>
                            <p class="dish__data__area">Italian</p>
                        </li>

                    </ul>
                    <img class="dish-img" src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
      
    <script src="./js/index.js"></script>
</body>
</html>
